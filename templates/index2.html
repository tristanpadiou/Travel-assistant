<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GenAI-Bot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Add Marked.js library for rendering markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        /* Set height of body and document to 100% */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Background gradient */
        }

        h1, h4 {
            color: #fff;
        }

        /* Chatbox container */
        #chatbox {
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            height: 400px;
        }

        #userInput {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #textInput {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        #textInput:focus {
            border: 2px solid #4169e1;
            box-shadow: 0 0 10px rgba(65, 105, 225, 0.5);
        }

        /* User and bot message styles */
        .userText, .botText {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
            color: white;
            font-family: 'Monospace', sans-serif;
            font-size: 16px;
        }

        .userText span {
            background-color: #808080;
            padding: 10px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .botText span {
            background-color: #4169e1;
            padding: 10px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        /* Animation for chat messages */
        .userText, .botText {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Optional footer (tidbit) */
        #tidbit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ccc;
        }

        .boxed {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            margin-top: 60px;
        }

        /* Image styling */
        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <h1 align="center"><b>AI-Gen ChatBot</b></h1>
        <h4 align="center"><b>Please start your personalized interaction with the chatbot</b></h4>
        <p align="center"><img src="static\\chatbot1.png" alt="Python-BOT" height="210" width="220"></p>
        <div class="boxed">
            <div>
                <div id="chatbox">
                    <p class="botText">
                        <span>Hi! I'm your AI-Generative Chatbot</span>
                    </p>
                </div>
                <div id="userInput">
                    <input id="textInput" type="text" name="msg" placeholder="Message" />
                </div>
            </div>
        </div>
    </div>

    <script>
        function getBotResponse() {
            var rawText = $("#textInput").val();
            var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });

            $.get("/get", { msg: rawText }).done(function (data) {
                // Convert the bot response (in Markdown) into HTML using marked.js
                var botHtml = '<p class="botText"><span>' + marked(data) + "</span></p>";
                $("#chatbox").append(botHtml);
                document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });
            });
        }

        $("#textInput").keypress(function (e) {
            if (e.which == 13) {
                getBotResponse();
            }
        });
    </script>
</body>
</html>
